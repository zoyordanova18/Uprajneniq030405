<!DOCTYPE html>
<html>
<head>
    <title>Rectangles</title>
</head>
<body>

    <!-- css -->
    <style>
        .blue {
            border: 3px dashed blue;
            border-radius: 10px;
            padding: 20px;
        }

        .red {
            border: 1px dashed red;
            border-radius: 10px;
            padding: 20px;
        }

        .green {
            border: 2px solid green;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
    </style>

    <!-- html -->
    <div class="blue">
        <div class="red">
            <div class="green">
                I am heavily packed &lt;DIV&gt;
            </div>
        </div>
    </div>

</body>
</html>
