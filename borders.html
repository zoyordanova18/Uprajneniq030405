<!DOCTYPE html>
<html>
<head>
    <title>Borders</title>
</head>
<body>

    <!-- css -->
    <style>
        .red {
            border: 3px solid red;
            border-radius: 10px;
            background: silver;
            text-align: center
        }

        .green {
            border: 3px solid green;
            border-radius: 10px;
            background: silver;
            text-align: center
        }

        .blue {
            border: 3px solid blue;
            border-radius: 10px;
            background: silver;
            text-align: center
        }
    </style>

    <!-- html -->
    <p class="red">
        <span style="color:red">Red</span> Border
    </p>
    <p class="green">
        <span style="color:green">Green</span> Border
    </p>
    <p class="blue">
        <span style="color:blue">Blue</span> Border
    </p>

</body>
</html>
