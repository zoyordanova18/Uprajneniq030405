<!DOCTYPE html>
<html>
<head>
    <title>Contact Fomr</title>
</head>
<body>

    <!-- css -->
    <style>
        form {
            background: #eee;
            padding: 30px;
        }

        span {
            float: left;
            width: 100px;
        }

        input, select {
            margin-bottom: 10px;
            width: 200px;
        }

        .submit {
            margin-left: 100px;
            width: 200px;
        }
    </style>

    <!-- html -->
    <h1>Contact Us</h1>
    <form>
        <span>First name:</span>
        <input type="text" name="firstname" /><br />
        <span>Last name:</span>
        <input type="text" name="lastname" /><br />
        <span>Email:</span>
        <input type="text" name="email" /> <br />
        <span>Town:</span>
        <select name="town">
            <option value="1">Sofia</option>
            <option value="2">Burgas</option>
            <option value="3">Sliven</option>
        </select><br />
        <input class="submit" type="submit" value="Submit" />
    </form>

</body>
</html>
